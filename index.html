<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fylo data storage</title>
  </head>
  <body>
    <main>
      <section class="first-con">
        <div class="header">
          <i class="fa-solid fa-database"></i>
          <h1>Fylo</h1>
        </div>
        <div class="icons">
          <div class="doc-con icon-con">
            <img
              src="./images/icon-document.svg"
              alt="document-icon"
              class="icon"
            />
          </div>
          <div class="folder-con icon-con">
            <img
              src="./images/icon-folder.svg"
              alt="folder-icon"
              class="icon"
            />
          </div>
          <div class="upload-con icon-con">
            <img
              src="./images/icon-upload.svg"
              alt="upload-icon"
              class="icon"
            />
          </div>
        </div>
      </section>
      <div class="second-con">
        <p class="main-p">You've used <span>815 GB</span> of your storage</p>
        <div class="measurement-con">
          <div class="space">
            <div class="bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="start-end">
            <p class="start">0 GB</p>
            <p class="end">1000 GB</p>
          </div>
        </div>
        <div class="space-usage">
          <h2>185</h2>
          <p class="gb-left">GB left</p>
        </div>
      </div>
    </main>
  </body>
</html>
